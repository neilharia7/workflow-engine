apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: web
  labels:
    app: airflow-webserver
spec:
  template:
    metadata:
      labels:
        app: airflow
        tier: web
    spec:
      restartPolicy: Always
      containers:
      - name: web
        image: 740186269845.dkr.ecr.ap-south-1.amazonaws.com/flowxpert-engine:1.0.1
        imagePullPolicy: Always
        env:
        - name: AIRFLOW_HOME
          value: "/usr/local/airflow"
        ports:
        - name: web
          containerPort: 8080
        args: ["webserver"]
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 240
          periodSeconds: 30
      imagePullSecrets:
        - name: ap-south-1-ecr-registry
  selector:
    matchLabels:
      app: airflow

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower
  labels:
    app:
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: airflow
        tier: flower
    spec:
      restartPolicy: Always
      containers:
      - name: flower
        image: 740186269845.dkr.ecr.ap-south-1.amazonaws.com/flowxpert-engine:1.0.1
        imagePullPolicy: Always
        env:
        - name: AIRFLOW_HOME
          value: "/usr/local/airflow"
        # To prevent the error: ValueError: invalid literal for int() with base 10: 'tcp://10.0.0.83:5555'
        - name: FLOWER_PORT
          value: "5555"
        ports:
        - name: flower
          containerPort: 5555
        args: ["flower"]
      imagePullSecrets:
        - name: ap-south-1-ecr-registry
  selector:
    matchLabels:
      app: airflow
---
apiVersion: apps/v1
kind: DaemonSet
