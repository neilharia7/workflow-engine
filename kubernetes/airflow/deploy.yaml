spec:
  template:
    metadata:
      labels:
        app: airflow
        tier: scheduler
    spec:
      restartPolicy: Always
      containers:
      - name: scheduler
        image: 740186269845.dkr.ecr.ap-south-1.amazonaws.com/flowxpert-engine:1.0.1
        imagePullPolicy: Always
        # volumes:
        #     - /localpath/to/dags:/usr/local/airflow/dags
