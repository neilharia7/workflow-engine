apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "airflow.fullname" . }}-rabbitmq
  labels:
    app: {{ template "airflow.name" . }}-rabbitmq
    chart: {{ template "airflow.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.rabbitmq.replicas }}
  template:
    metadata:
      labels:
        app: {{ template "airflow.name" . }}-rabbitmq
        release: {{ .Release.Name }}
    spec:
      restartPolicy: Always
      containers:
        - name: {{ .Chart.Name }}-rabbitmq
          image: {{ .Values.images.rabbitmq.repository }}
          imagePullPolicy: {{ .Values.images.rabbitmq.pullPolicy }}
          env:
            {{- range $key, $option := .Values.rabbitmq.env }}
            - name: {{ $key }}
              value: {{ $option }}
            {{- end }}
          ports:
            - name: node
              containerPort: {{ .Values.ports.rabbitmqNode }}
            - name: management
              containerPort: {{ .Values.ports.rabbitmqManagement }}
          livenessProbe:
            initialDelaySeconds: {{ .Values.rabbitmq.liveliness.initialDelaySeconds }}
            periodSeconds: {{ .Values.rabbitmq.liveliness.periodSeconds }}
            timeoutSeconds: {{ .Values.rabbitmq.liveliness.timeoutSeconds }}
            failureThreshold: {{ .Values.rabbitmq.liveliness.failureThreshold }}
            exec:
              command:
                - /bin/sh
                - -c
                - 'timeout 5 wget -O - -q --header "Authorization: Basic `echo -n \"airflow:airflow\" | base64`" http://127.0.0.1:15672/api/healthchecks/node | grep -qF "{\"status\":\"ok\"}"'
  selector:
    matchLabels:
      app: {{ template "airflow.name" . }}-rabbitmq
